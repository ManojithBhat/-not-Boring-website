<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="block">
            <div class="top">
                <div class="cards">
                    <h3>Hit</h3>
                    <div id="hitcount" class="box">0</div>
                </div>
                <div class="cards">
                    <h3>Timer</h3>
                    <div id="timecount" class="box">60</div>
                </div>
                <div class="cards">
                    <h3>Score</h3>
                    <div id="scorecount" class="box">0</div>
                </div>
            </div>

            <div class="bottom">
                
            </div>
        </div>
    </div>
</body>
</html>
